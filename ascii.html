<body>

<h1>CSE 190 M ASCII Animation Viewer</h1>

<div class="container">
<textarea cols="80" rows="20" id="mytextarea"> </textarea>

<fieldset>
	<legend>Play Controls:</legend>
	<input type="button" value="Start" id="start" onclick="startAnimation();" />
	<input type="button" value="Stop" id="stop" onclick="stopAnimation();" />
</fieldset>

<fieldset>
	<legend>Animation:</legend>
	<select name="animation" id="animation" onchange="changeAnimation();">
		<option value="BLANK" selected="selected">Blank</option>
		<option value="EXERCISE">Exercise</option>
		<option value="JUGGLER">Juggler</option>
		<option value="BIKE">Bike</option>
		<option value="DIVE">Dive</option>
		<option value="CUSTOM">Custom</option>
	</select>
</fieldset>

<fieldset>
	<legend>Size:</legend>
	<select name="size" id="fSize" onchange="changeFont();">
		<option value="7pt">Tiny</option>
		<option value="10pt">Small</option>
		<option value="12pt" selected="selected">Medium</option>
		<option value="16pt">Large</option>
		<option value="24pt">Extra Large</option>
		<option value="32pt">XXL</option>
	</select>
</fieldset>

<fieldset>
	<legend>Speed:</legend>
	<label><input type="checkbox" id="turbo" onchange="changeSpeed();" />Turbo</label>
</fieldset>
</div>

<div id="validators">
	<a href="http://validator.w3.org/"><img src="https://webster.cs.washington.edu/w3c-html.png" alt="html validator"></a><br />

	<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/w3c-js.png" alt="javascript validator"></a>
</div>
